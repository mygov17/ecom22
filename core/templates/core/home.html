{% extends 'core/base.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
          {% for product in products %}
          <div class="col-6 col-md-4 col-lg-3 mb-4">
              <div class="card h-100">
                  <img src="{{ product.images.url }}" class="card-img-top" alt="{{ product.name }}">
                  <div class="card-body">
                      <h5 class="card-title">{{ product.name }}</h5>
                      <p class="card-text">{{ product.description|truncatechars:50 }}</p>
                      <p class="card-text fw-bold">$<strike>{{ product.price }}</strike> &nbsp ${{ product.sale_price }}</p>
                      <a href="{% url 'product' product.id %}" class="btn btn-primary">View</a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
